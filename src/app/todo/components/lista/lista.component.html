<div class="lista">
  <mat-selection-list #items (selectionChange)="seleciona($event.option.value)">
    <ng-container *ngFor="let tarea of tareas">
      <mat-list-option
        (click)="seleccionar(tarea)"
        [value]="tarea.id"
        [selected]="tarea.hecho"
      >
        {{ tarea.descripcion }}
      </mat-list-option>
      <button
        mat-raised-button
        [routerLink]="['/tarea', tarea.id]"
        color="primary"
      >
        Actualizar
      </button>
      <button mat-raised-button color="warn" (click)="eliminar(tarea.id)">
        Eliminar
      </button>
    </ng-container>
  </mat-selection-list>

  <p>Tareas completadas: {{ tareasTerminadas }}</p>
</div>
